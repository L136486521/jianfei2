name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev python3-setuptools python3-pip python3-venv
        sudo apt-get install -y default-jdk zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev curl libbz2-dev
        sudo apt-get install -y autoconf automake libtool pkg-config
        sudo apt-get install -y --no-install-recommends openjdk-11-jdk

    - name: Set up Android SDK directly
      run: |
        # 设置SDK路径
        export ANDROID_HOME="$HOME/android-sdk"
        mkdir -p "$ANDROID_HOME"
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # 下载并安装SDK命令行工具
        cd "$ANDROID_HOME"
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
        unzip sdk-tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        
        # 设置环境变量
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 自动接受许可并安装必要组件
        yes | sdkmanager --licenses
        sdkmanager "build-tools;33.0.0" "platforms;android-33" "platform-tools"
        
        # 创建buildozer需要的目录结构
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0
        mkdir -p ~/.buildozer/android/platform/android-sdk/platform-tools
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        
        # 创建符号链接，确保buildozer能找到build-tools和aidl
        if [ -d "$ANDROID_HOME/build-tools/33.0.0" ]; then
          echo "创建build-tools符号链接..."
          ln -sf "$ANDROID_HOME/build-tools/33.0.0/"* ~/.buildozer/android/platform/android-sdk/build-tools/33.0.0/
          # 确保aidl有执行权限
          if [ -f "$ANDROID_HOME/build-tools/33.0.0/aidl" ]; then
            chmod +x "$ANDROID_HOME/build-tools/33.0.0/aidl"
            echo "aidl工具已找到并设置执行权限"
          else
            echo "警告: aidl工具不存在，重新安装build-tools"
            sdkmanager "build-tools;33.0.0"
          fi
        else
          echo "错误: build-tools 33.0.0目录不存在"
          exit 1
        fi
        
        # 复制sdkmanager到buildozer期望的位置
        cp "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ~/.buildozer/android/platform/android-sdk/tools/bin/
        chmod +x ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        
        # 验证目录结构和工具
        echo "验证目录结构..."
        ls -la "$HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.0/" | grep -E "aidl|zipalign"
        echo "验证aidl工具..."
        # 使用绝对路径验证
        AIDL_PATH="$HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.0/aidl"
        if [ -x "$AIDL_PATH" ]; then
          echo "aidl工具在buildozer路径中可用"
        else
          echo "复制aidl工具到buildozer路径..."
          # 确保目标目录存在
          mkdir -p "$(dirname "$AIDL_PATH")"
          # 直接复制文件
          cp "$ANDROID_HOME/build-tools/33.0.0/aidl" "$AIDL_PATH"
          chmod +x "$AIDL_PATH"
          echo "已成功复制并设置aidl执行权限"
        fi
        
        # 最终验证
        echo "最终验证aidl工具..."
        if [ -x "$AIDL_PATH" ]; then
          echo "✅ aidl工具验证成功"
        else
          echo "❌ aidl工具仍然不可用"
          ls -la "$HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.0/"
          exit 1
        fi

    - name: Configure Buildozer
      run: |
        # 初始化buildozer（如果需要）
        buildozer init || true
        
        # 配置buildozer使用我们的SDK
        export ANDROID_HOME="$HOME/android-sdk"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 更新buildozer.spec文件
        sed -i '/android.accept_sdk_license =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec
        sed -i '/android.build_tools_version =/d' buildozer.spec
        sed -i '/android.api =/d' buildozer.spec
        
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
        echo "android.build_tools_version = 33.0.0" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec

    - name: Build APK
      run: |
        # 设置环境变量
        export ANDROID_HOME="$HOME/android-sdk"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 运行构建
        buildozer --verbose android debug
      env:
        # 设置构建环境变量
        P4A_RELEASE_KEYALIAS: ${{ secrets.KEYALIAS }}
        P4A_RELEASE_KEYSTORE: ${{ secrets.KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWORD }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEYALIAS_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weighttracker-apk
        path: bin/*.apk
