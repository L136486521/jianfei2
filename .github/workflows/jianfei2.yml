name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev python3-setuptools python3-pip python3-venv
        sudo apt-get install -y default-jdk zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev curl libbz2-dev
        sudo apt-get install -y autoconf automake libtool pkg-config
        sudo apt-get install -y --no-install-recommends openjdk-11-jdk

    - name: Set up Android SDK directly
      run: |
        # 设置SDK路径 - 使用系统已安装的SDK
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # 设置环境变量
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 自动接受许可并安装必要组件
        yes | sdkmanager --licenses || true
        sdkmanager "build-tools;33.0.0" "platforms;android-33" "platform-tools"
        
        # 关键点：创建符号链接而不是复制文件
        # 确保buildozer能找到SDK
        mkdir -p "$HOME/.buildozer/android/platform"
        # 创建从buildozer目录到系统SDK的符号链接
        if [ ! -L "$HOME/.buildozer/android/platform/android-sdk" ]; then
          ln -sf "$ANDROID_HOME" "$HOME/.buildozer/android/platform/android-sdk"
          echo "已创建SDK符号链接"
        fi
        
        # 确保build-tools目录和aidl工具存在且可执行
        AIDL_PATH="$ANDROID_HOME/build-tools/33.0.0/aidl"
        if [ -f "$AIDL_PATH" ]; then
          chmod +x "$AIDL_PATH"
          echo "✅ aidl工具已找到并设置执行权限"
        else
          echo "❌ aidl工具不存在，重新安装build-tools"
          sdkmanager "build-tools;33.0.0"
          # 再次检查
          if [ -f "$AIDL_PATH" ]; then
            chmod +x "$AIDL_PATH"
            echo "✅ 重新安装后aidl工具已可用"
          else
            echo "❌ 重新安装后aidl工具仍然不可用"
            ls -la "$ANDROID_HOME/build-tools/33.0.0/"
          fi
        fi
        
        # 验证SDK配置
        echo "验证SDK路径..."
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "PATH包含SDK路径: $PATH"
        echo "SDK目录内容:"
        ls -la "$ANDROID_HOME"
        echo "build-tools目录内容:"
        ls -la "$ANDROID_HOME/build-tools/33.0.0/" | grep -E "aidl|zipalign"
        
        # 确保java版本正确
        java -version
        javac -version

    - name: Configure Buildozer
      run: |
        # 初始化buildozer（如果需要）
        buildozer init || true
        
        # 配置buildozer使用系统SDK
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 更新buildozer.spec文件
        sed -i '/android.accept_sdk_license =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec
        sed -i '/android.build_tools_version =/d' buildozer.spec
        sed -i '/android.api =/d' buildozer.spec
        
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
        echo "android.build_tools_version = 33.0.0" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.ndk_path = $ANDROID_NDK_HOME" >> buildozer.spec
        
        # 显示配置信息
        echo "Buildozer配置完成，使用SDK路径: $ANDROID_HOME"

    - name: Build APK
      run: |
        # 设置环境变量 - 使用系统SDK
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # 设置日志级别以便更好地调试
        export BUILDOZER_LOG_LEVEL=2
        
        # 运行构建
        buildozer --verbose android debug
      env:
        # 设置构建环境变量
        P4A_RELEASE_KEYALIAS: ${{ secrets.KEYALIAS }}
        P4A_RELEASE_KEYSTORE: ${{ secrets.KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWORD }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEYALIAS_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weighttracker-apk
        path: bin/*.apk
