name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Install buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev python3-setuptools python3-pip python3-venv
        sudo apt-get install -y default-jdk zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev curl libbz2-dev
        sudo apt-get install -y autoconf automake libtool pkg-config
        sudo apt-get install -y --no-install-recommends openjdk-11-jdk
        
        # 为buildozer准备Android SDK环境
        echo "为buildozer准备Android环境..."
        mkdir -p ~/.buildozer/android/platform
        
        # 在GitHub Actions环境中，我们将让buildozer自行管理SDK安装
        # 但设置一些必要的环境变量
        export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
        export PATH="$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH"
        
        # 检查GitHub Actions环境是否有预安装的SDK工具
        echo "检查SDK环境..."
        if command -v sdkmanager &> /dev/null; then
          echo "发现系统SDK管理器..."
          sdkmanager --version || echo "SDK管理器存在但版本检查失败"
        else
          echo "将使用buildozer自动安装SDK工具..."
        fi

    - name: Cache Buildozer files
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          bin/
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec', 'requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Initialize buildozer
      run: |
        buildozer init || true

    - name: Build APK
      run: |
        # 设置与前面步骤一致的ANDROID_HOME路径
        export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
        export PATH="$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH"
        
        # 配置buildozer以确保正确处理SDK和build-tools
        echo "配置buildozer构建选项..."
        # 移除可能已存在的相关配置，避免重复
        sed -i '/android.accept_sdk_license =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec
        sed -i '/android.build_tools_version =/d' buildozer.spec
        sed -i '/android.api =/d' buildozer.spec
        # 添加正确的配置
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.sdk_path = $HOME/.buildozer/android/platform/android-sdk" >> buildozer.spec
        echo "android.build_tools_version = 33.0.0" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        
        # 使用增加的超时和重试选项运行buildozer
        buildozer --verbose android debug
      env:
        # 设置构建环境变量
        P4A_RELEASE_KEYALIAS: ${{ secrets.KEYALIAS }}
        P4A_RELEASE_KEYSTORE: ${{ secrets.KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWORD }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEYALIAS_PASSWORD }}
        # 确保构建过程中的SDK许可自动接受
        ANDROID_ACCEPT_SDK_LICENSES: "True"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weighttracker-apk
        path: bin/*.apk
