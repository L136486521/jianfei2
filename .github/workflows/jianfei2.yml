name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          libltdl-dev \
          expect \
          gettext \
          autoconf \
          automake \
          libtool \
          pkg-config
        
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33
        pip install kivy==2.1.0 kivymd==1.1.1
        pip install pandas openpyxl numpy
        
    - name: Pre-accept Android SDK licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" >> ~/.android/licenses/android-sdk-preview-license
        echo "已设置的许可证:"
        cat ~/.android/licenses/*
        
    - name: Build APK with license handling
      run: |
        echo "开始构建 APK..."
        
        # 使用 expect 自动处理构建过程中的交互
        expect -c "
        set timeout 1800
        spawn buildozer -v android debug
        expect {
            \"Accept? (y/N):\" { exp_send \"y\r\"; exp_continue }
            \"y/N\" { exp_send \"y\r\"; exp_continue }
            \"Do you accept the license\" { exp_send \"y\r\"; exp_continue }
            \"yes/no\" { exp_send \"yes\r\"; exp_continue }
            eof
        }
        "
        
        # 检查是否构建成功
        if [ -f bin/*.apk ]; then
          echo "APK 构建成功!"
          ls -la bin/
        else
          echo "APK 构建失败，尝试直接构建..."
          buildozer -v android debug
        fi
      timeout-minutes: 120
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: jianfei-app
        path: bin/*.apk
        retention-days: 30
