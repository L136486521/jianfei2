name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_VERSION: 25.2.9519653
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install and Configure Java 8
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk
        
        JAVA8_HOME=$(dirname $(dirname $(readlink -f $(which javac))))
        echo "JAVA8_HOME=$JAVA8_HOME" >> $GITHUB_ENV
        echo "JAVA_HOME=$JAVA8_HOME" >> $GITHUB_ENV
        echo "PATH=$JAVA8_HOME/bin:$PATH" >> $GITHUB_ENV
        java -version
        
    - name: Install system dependencies
      run: |
        sudo apt-get install -y \
          git zip unzip \
          autoconf automake libtool libltdl-dev \
          pkg-config zlib1g-dev libncurses-dev \
          cmake libffi-dev libssl-dev \
          python3-dev python3-venv \
          libjpeg-dev \
          gettext autopoint
        
    - name: Install Android SDK and NDK
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT
        sudo chown -R runner:runner $ANDROID_SDK_ROOT

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # 接受许可证
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses > /dev/null

        # 安装必要的组件
        components=(
          "platform-tools"
          "build-tools;34.0.0"
          "platforms;android-34"
          "ndk;$ANDROID_NDK_VERSION"
        )
        
        for component in "${components[@]}"; do
          echo "Installing: $component"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "$component"
        done
        
        ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/$ANDROID_NDK_VERSION"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_NDK_HOME:$PATH" >> $GITHUB_PATH
        
        $ANDROID_NDK_HOME/ndk-build --version
        
    - name: Fix sdkmanager path for compatibility
      run: |
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager  
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "sh>=1.10,<2.0"
        pip install --upgrade buildozer python-for-android
        pip install cython==0.29.36 virtualenv kivy==2.3.0 pyjnius==1.5.0 pyopenssl==23.3.0 pillow==10.3.0
    
    - name: Set p4a source directory
      run: |
        echo "P4A_LOCAL_DIR=${{ github.workspace }}/.buildozer/android/platform/python-for-android" >> $GITHUB_ENV
    
    - name: Build APK with Buildozer (强制构建)
      continue-on-error: true
      run: |
        export _JAVA_OPTIONS="-Xmx4096m -XX:MaxRAMPercentage=75"
        export CPPFLAGS="-Wno-error"
        export CFLAGS="-Wno-error"
        export CXXFLAGS="-Wno-error"
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
    
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
        echo "P4A_LOCAL_DIR=$P4A_LOCAL_DIR"
    
        # 清理构建（可选，如果首次构建可以注释掉）
        # buildozer -v android clean
    
        # 强制构建APK
        buildozer -v android debug \
          --sdk_path $ANDROID_SDK_ROOT \
          --ndk_path $ANDROID_NDK_HOME \
          --log_level=2 \
          --p4a-source-dir $P4A_LOCAL_DIR 2>&1 | tee build_log.txt || echo "构建过程遇到错误，但继续执行..."
        
        # 检查APK是否生成
        if ls bin/*.apk 2>/dev/null; then
          echo "✅ APK文件已生成"
          echo "APK文件列表:"
          ls -la bin/*.apk
        else
          echo "❌ 未找到APK文件"
          echo "构建目录内容:"
          ls -la .buildozer/ 2>/dev/null || echo "没有.buildozer目录"
        fi
        
    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: weight-tracker-apk
        path: "bin/*.apk"
        if-no-files-found: ignore
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/**/*.log
          build_log.txt
        retention-days: 7

    - name: Check final build status
      if: always()
      run: |
        if ls bin/*.apk 2>/dev/null; then
          echo "🎉 APK构建成功！"
          echo "生成的APK文件:"
          ls -la bin/*.apk
          exit 0
        else
          echo "💥 APK构建失败"
          echo "请检查构建日志获取详细信息"
          # 这里我们故意退出失败，但之前已经上传了日志
          exit 1
        fi
