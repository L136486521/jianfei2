name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev python3-setuptools python3-pip python3-venv
        sudo apt-get install -y default-jdk zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev curl libbz2-dev
        sudo apt-get install -y autoconf automake libtool pkg-config
        sudo apt-get install -y --no-install-recommends openjdk-11-jdk

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '33'
        build-tools-version: '34.0.0'
        ndk-version: '21.4.7075529'
        cmdline-tools-version: 'latest'
    
    - name: Verify Android SDK installation
      run: |
        # 显示SDK配置信息
        echo "SDK配置信息:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "PATH: $PATH"
        
        # 显示SDK目录结构
        echo "\nSDK目录结构:"
        ls -la "$ANDROID_HOME"
        
        # 检查cmdline-tools目录（包含sdkmanager）
        echo "\ncmdline-tools目录:"
        ls -la "$ANDROID_HOME/cmdline-tools/" || echo "cmdline-tools目录不存在"
        ls -la "$ANDROID_HOME/cmdline-tools/latest/" || echo "cmdline-tools/latest目录不存在"
        ls -la "$ANDROID_HOME/cmdline-tools/latest/bin/" || echo "cmdline-tools/latest/bin目录不存在"
        
        # 检查所有build-tools版本
        echo "\nbuild-tools目录:"
        ls -la "$ANDROID_HOME/build-tools/" || echo "build-tools目录不存在"
        
        # 显示所有build-tools版本的目录结构
        for build_tool_version in $(ls -1 "$ANDROID_HOME/build-tools/" 2>/dev/null || echo ""); do
          echo "\nbuild-tools/$build_tool_version目录:"
          ls -la "$ANDROID_HOME/build-tools/$build_tool_version/" || echo "build-tools/$build_tool_version目录不存在"
        done
        
        # 检查关键工具
        echo "\n检查关键构建工具..."
        
        # 定义关键工具列表
        KEY_TOOLS=("sdkmanager" "aidl" "zipalign" "aapt")
        
        # 检查并修复所有关键工具
        for tool in "${KEY_TOOLS[@]}"; do
          if command -v $tool &> /dev/null; then
            echo "✅ $tool工具已找到: $(command -v $tool)"
            # 显示工具版本（如果支持）
            if [ "$tool" = "sdkmanager" ]; then
              echo "   sdkmanager版本: $($tool --version 2>&1 | head -1)"
            fi
          else
            echo "❌ $tool工具未找到"
            # 查找工具可能的位置
            echo "   正在查找$tool工具..."
            
            # 查找所有可能的工具位置
            TOOL_PATHS=$(find "$ANDROID_HOME" -name "$tool" -type f 2>/dev/null)
            
            if [ -n "$TOOL_PATHS" ]; then
              echo "   找到$tool工具的位置:"
              echo "$TOOL_PATHS"
              
              # 获取第一个找到的工具路径
              FIRST_TOOL_PATH=$(echo "$TOOL_PATHS" | head -1)
              TOOL_DIR=$(dirname "$FIRST_TOOL_PATH")
              
              # 确保工具具有执行权限
              chmod +x "$FIRST_TOOL_PATH" 2>/dev/null || echo "   无法设置$tool工具的执行权限"
              
              # 将工具所在目录添加到PATH
              export PATH="$TOOL_DIR:$PATH"
              echo "   已将$tool工具所在目录($TOOL_DIR)添加到PATH"
              
              # 再次检查工具是否可用
              if command -v $tool &> /dev/null; then
                echo "   ✅ $tool工具现在可用: $(command -v $tool)"
              else
                echo "   ❌ 即使添加到PATH，$tool工具仍然不可用"
              fi
            else
              echo "   ❌ 未找到$tool工具"
            fi
          fi
        done
        
        # 确保java版本正确
        echo "\nJava版本信息:"
        java -version
        javac -version
        
        # 验证sdkmanager可执行
        echo "\n验证sdkmanager可执行:"
        if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "✅ sdkmanager文件存在: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          echo "   文件权限: $(ls -l "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager")"
          # 确保sdkmanager有执行权限
          chmod +x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" 2>/dev/null || echo "   无法设置sdkmanager的执行权限"
          # 测试sdkmanager命令
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --version 2>&1 | head -1
        else
          echo "❌ sdkmanager文件不存在"
        fi
        
        # 确保sdkmanager所在目录在PATH中
        echo "\n确保sdkmanager所在目录在PATH中:"
        if [[ "$PATH" == *"cmdline-tools/latest/bin"* ]]; then
          echo "✅ sdkmanager所在目录已在PATH中"
        else
          echo "⚠️  sdkmanager所在目录不在PATH中，添加到PATH"
          export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin"
          echo "   新PATH: $PATH"
        fi
        
        # 确保所有build-tools目录都在PATH中
        echo "\n确保所有build-tools目录都在PATH中:"
        for build_tool_version in $(ls -1 "$ANDROID_HOME/build-tools/" 2>/dev/null || echo ""); do
          build_tool_dir="$ANDROID_HOME/build-tools/$build_tool_version"
          if [[ "$PATH" != *"$build_tool_dir"* ]]; then
            export PATH="$PATH:$build_tool_dir"
            echo "   添加$build_tool_dir到PATH"
          fi
        done
        echo "   最终PATH: $PATH"

    - name: Configure Buildozer
      run: |
        # 初始化buildozer（如果需要）
        buildozer init || true
        
        # 确保使用正确的环境变量
        echo "配置Buildozer使用系统SDK..."
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        # 检查并修复所有关键工具
        echo "检查并修复所有关键工具..."
        
        # 定义关键工具列表
        KEY_TOOLS=("aidl" "zipalign" "aapt")
        
        for tool in "${KEY_TOOLS[@]}"; do
          if ! command -v $tool &> /dev/null; then
            echo "❌ $tool工具未找到，尝试修复..."
            
            # 查找工具可能的位置
            TOOL_PATH=$(find "$ANDROID_HOME" -name "$tool" -type f 2>/dev/null | head -1)
            
            if [ -f "$TOOL_PATH" ]; then
              echo "找到$tool工具: $TOOL_PATH"
              
              # 确保工具具有执行权限
              chmod +x "$TOOL_PATH" 2>/dev/null || echo "无法设置$tool工具的执行权限"
              
              # 将工具所在目录添加到PATH
              export PATH="$(dirname "$TOOL_PATH"):$PATH"
              echo "已将$tool工具所在目录添加到PATH"
            else
              echo "⚠️  未找到$tool工具，检查build-tools目录..."
              
              # 检查所有build-tools版本
              for build_tool_version in $(ls -1 "$ANDROID_HOME/build-tools/" 2>/dev/null || echo ""); do
                BUILD_TOOLS_DIR="$ANDROID_HOME/build-tools/$build_tool_version"
                
                # 检查工具是否在build-tools目录中
                if [ -f "$BUILD_TOOLS_DIR/$tool" ]; then
                  echo "在$BUILD_TOOLS_DIR中找到$tool工具"
                  
                  # 确保工具具有执行权限
                  chmod +x "$BUILD_TOOLS_DIR/$tool" 2>/dev/null || echo "无法设置$tool工具的执行权限"
                  
                  # 将工具所在目录添加到PATH
                  export PATH="$BUILD_TOOLS_DIR:$PATH"
                  echo "已将$tool工具所在目录添加到PATH"
                  break
                fi
                
                # 对于aidl工具，检查aidl3变体
                if [ "$tool" = "aidl" ] && [ -f "$BUILD_TOOLS_DIR/aidl3" ]; then
                  echo "在$BUILD_TOOLS_DIR中找到aidl3工具，创建aidl软链接"
                  
                  # 确保aidl3具有执行权限
                  chmod +x "$BUILD_TOOLS_DIR/aidl3" 2>/dev/null || echo "无法设置aidl3工具的执行权限"
                  
                  # 创建软链接
                  ln -sf "$BUILD_TOOLS_DIR/aidl3" "$BUILD_TOOLS_DIR/aidl"
                  
                  # 将工具所在目录添加到PATH
                  export PATH="$BUILD_TOOLS_DIR:$PATH"
                  echo "已创建aidl软链接并将目录添加到PATH"
                  break
                fi
              done
            fi
          else
            echo "✅ $tool工具已找到: $(command -v $tool)"
          fi
        done
        
        # 更新buildozer.spec文件
        echo "更新buildozer.spec文件..."
        sed -i '/android.accept_sdk_license =/d' buildozer.spec
        sed -i '/android.sdk_path =/d' buildozer.spec
        sed -i '/android.build_tools_version =/d' buildozer.spec
        sed -i '/android.api =/d' buildozer.spec
        sed -i '/android.ndk_path =/d' buildozer.spec
        sed -i '/android.ndk_api =/d' buildozer.spec
        
        # 添加配置
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.sdk_path = $ANDROID_HOME" >> buildozer.spec
        echo "android.build_tools_version = 34.0.0" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.ndk_api = 21" >> buildozer.spec
        
        # 为buildozer创建环境配置
        mkdir -p ~/.buildozer/android/platform
        
        # 确保buildozer期望的SDK路径存在
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # 创建符号链接，将系统SDK链接到buildozer期望的位置
        if [ ! -L ~/.buildozer/android/platform/android-sdk/build-tools ]; then
          ln -sf "$ANDROID_HOME/build-tools" ~/.buildozer/android/platform/android-sdk/build-tools
          echo "已创建build-tools符号链接到buildozer期望的位置"
        fi
        
        if [ ! -L ~/.buildozer/android/platform/android-sdk/cmdline-tools ]; then
          ln -sf "$ANDROID_HOME/cmdline-tools" ~/.buildozer/android/platform/android-sdk/cmdline-tools
          echo "已创建cmdline-tools符号链接到buildozer期望的位置"
        fi
        
        if [ ! -L ~/.buildozer/android/platform/android-sdk/platforms ]; then
          ln -sf "$ANDROID_HOME/platforms" ~/.buildozer/android/platform/android-sdk/platforms
          echo "已创建platforms符号链接到buildozer期望的位置"
        fi
        
        if [ ! -L ~/.buildozer/android/platform/android-sdk/platform-tools ]; then
          ln -sf "$ANDROID_HOME/platform-tools" ~/.buildozer/android/platform/android-sdk/platform-tools
          echo "已创建platform-tools符号链接到buildozer期望的位置"
        fi
        
        # 创建tools符号链接指向cmdline-tools/latest，解决旧路径访问问题
        if [ -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
          if [ -L ~/.buildozer/android/platform/android-sdk/tools ]; then
            rm ~/.buildozer/android/platform/android-sdk/tools
          fi
          ln -sf "$ANDROID_HOME/cmdline-tools/latest" ~/.buildozer/android/platform/android-sdk/tools
          echo "已创建tools符号链接指向cmdline-tools/latest"
        fi
        # 显示配置信息
        echo "Buildozer配置完成:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        cat buildozer.spec | grep android.
        
        # 显示buildozer目录结构
        echo "\nbuildozer目录结构:"
        ls -la ~/.buildozer/android/platform/android-sdk/

    - name: Build APK
      run: |
        # 使用已设置好的环境变量
        echo "使用的环境变量:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "PATH: $PATH"
        
        # 检查buildozer目录结构
        echo "检查buildozer目录结构..."
        mkdir -p ~/.buildozer
        
        # 确保所有符号链接都已创建
        echo "确保所有符号链接都已创建..."
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # 重新创建符号链接，确保它们指向正确的位置
        for dir in build-tools cmdline-tools platforms platform-tools; do
          if [ -d "$ANDROID_HOME/$dir" ]; then
            if [ -L ~/.buildozer/android/platform/android-sdk/$dir ]; then
              rm ~/.buildozer/android/platform/android-sdk/$dir
            fi
            ln -sf "$ANDROID_HOME/$dir" ~/.buildozer/android/platform/android-sdk/$dir
            echo "✅ 已创建$dir符号链接到buildozer期望的位置"
          fi
        done
        
        # 创建tools符号链接指向cmdline-tools/latest，解决旧路径访问问题
        if [ -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
          if [ -L ~/.buildozer/android/platform/android-sdk/tools ]; then
            rm ~/.buildozer/android/platform/android-sdk/tools
          fi
          ln -sf "$ANDROID_HOME/cmdline-tools/latest" ~/.buildozer/android/platform/android-sdk/tools
          echo "✅ 已创建tools符号链接指向cmdline-tools/latest"
        fi
        
        # 检查符号链接状态
        echo "\n符号链接状态:"
        ls -la ~/.buildozer/android/platform/android-sdk/
        
        # 检查sdkmanager工具
        echo "\n检查sdkmanager工具..."
        SDKMANAGER_FOUND=false
        
        # 首先检查命令是否可用
        if command -v sdkmanager &> /dev/null; then
          echo "✅ sdkmanager工具已找到: $(command -v sdkmanager)"
          SDKMANAGER_FOUND=true
        else
          echo "❌ sdkmanager工具未找到，尝试修复..."
          
          # 查找sdkmanager工具可能的位置
          SDKMANAGER_PATH=$(find "$ANDROID_HOME" -name "sdkmanager" -type f 2>/dev/null | head -1)
          
          if [ -f "$SDKMANAGER_PATH" ]; then
            echo "找到sdkmanager工具: $SDKMANAGER_PATH"
            # 确保工具具有执行权限
            chmod +x "$SDKMANAGER_PATH" 2>/dev/null || echo "无法设置sdkmanager工具的执行权限"
            # 将sdkmanager工具所在目录添加到PATH
            export PATH="$(dirname "$SDKMANAGER_PATH"):$PATH"
            echo "已将sdkmanager工具所在目录添加到PATH"
            SDKMANAGER_FOUND=true
          else
            # 检查常见位置
            COMMON_SDKMANAGER_PATHS=("$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_HOME/cmdline-tools/bin/sdkmanager")
            for path in "${COMMON_SDKMANAGER_PATHS[@]}"; do
              if [ -f "$path" ]; then
                echo "找到sdkmanager工具: $path"
                # 确保工具具有执行权限
                chmod +x "$path" 2>/dev/null || echo "无法设置sdkmanager工具的执行权限"
                export PATH="$(dirname "$path"):$PATH"
                echo "已将sdkmanager工具所在目录添加到PATH"
                SDKMANAGER_FOUND=true
                break
              fi
            done
          fi
        fi
        
        # 验证sdkmanager可执行
        if $SDKMANAGER_FOUND; then
          echo "✅ 验证sdkmanager可执行:"
          sdkmanager --version 2>&1 | head -1
          
          # 验证旧路径是否可访问（Buildozer会查找这个路径）
          OLD_SDKMANAGER_PATH="~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
          if [ -f "$OLD_SDKMANAGER_PATH" ]; then
            echo "✅ 旧路径sdkmanager可访问: $OLD_SDKMANAGER_PATH"
            echo "   旧路径sdkmanager版本: $($OLD_SDKMANAGER_PATH --version 2>&1 | head -1)"
          else
            echo "⚠️  旧路径sdkmanager不可直接访问，但已通过符号链接重定向"
            # 检查符号链接状态
            echo "   检查tools目录符号链接:"
            ls -la ~/.buildozer/android/platform/android-sdk/tools
            echo "   检查旧路径目录结构:"
            ls -la ~/.buildozer/android/platform/android-sdk/tools/bin/ 2>/dev/null || echo "   旧路径bin目录不存在"
          fi
        else
          echo "❌ 无法找到或修复sdkmanager工具"
          echo "ANDROID_HOME目录结构:"
          ls -la "$ANDROID_HOME"
          echo "cmdline-tools目录内容:"
          ls -la "$ANDROID_HOME/cmdline-tools/" 2>/dev/null || echo "cmdline-tools目录不存在"
          # 检查旧路径相关信息
          echo "旧路径相关信息:"
          echo "   tools目录符号链接:"
          ls -la ~/.buildozer/android/platform/android-sdk/tools 2>/dev/null || echo "   tools目录不存在"
          exit 1
        fi
        
        # 确保sdkmanager所在目录在PATH中
        if [[ "$PATH" == *"cmdline-tools"* ]]; then
          echo "✅ sdkmanager所在目录已在PATH中"
        else
          echo "⚠️  sdkmanager所在目录不在PATH中，手动添加"
          export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin"
        fi
        
        # 再次检查所有关键工具
        echo "\n构建前再次检查关键工具..."
        
        # 定义关键工具列表
        KEY_TOOLS=("sdkmanager" "aidl" "zipalign" "aapt")
        ALL_TOOLS_FOUND=true
        
        for tool in "${KEY_TOOLS[@]}"; do
          if command -v $tool &> /dev/null; then
            echo "✅ $tool工具已找到: $(command -v $tool)"
          else
            echo "❌ $tool工具未找到"
            ALL_TOOLS_FOUND=false
            
            # 查找工具可能的位置
            echo "   正在查找$tool工具..."
            TOOL_PATHS=$(find "$ANDROID_HOME" -name "$tool" -type f 2>/dev/null)
            
            if [ -n "$TOOL_PATHS" ]; then
              echo "   找到$tool工具的位置:"
              echo "$TOOL_PATHS"
              
              # 获取第一个找到的工具路径
              FIRST_TOOL_PATH=$(echo "$TOOL_PATHS" | head -1)
              TOOL_DIR=$(dirname "$FIRST_TOOL_PATH")
              
              # 确保工具具有执行权限
              chmod +x "$FIRST_TOOL_PATH" 2>/dev/null || echo "   无法设置$tool工具的执行权限"
              
              # 将工具所在目录添加到PATH
              export PATH="$TOOL_DIR:$PATH"
              echo "   已将$tool工具所在目录($TOOL_DIR)添加到PATH"
              
              # 再次检查工具是否可用
              if command -v $tool &> /dev/null; then
                echo "   ✅ $tool工具现在可用: $(command -v $tool)"
                ALL_TOOLS_FOUND=true
              else
                echo "   ❌ 即使添加到PATH，$tool工具仍然不可用"
              fi
            else
              echo "   ❌ 未找到$tool工具"
              
              # 对于aidl工具，检查aidl3变体
              if [ "$tool" = "aidl" ]; then
                echo "   检查aidl3变体..."
                AIDL3_PATHS=$(find "$ANDROID_HOME" -name "aidl3" -type f 2>/dev/null)
                
                if [ -n "$AIDL3_PATHS" ]; then
                  echo "   找到aidl3工具的位置:"
                  echo "$AIDL3_PATHS"
                  
                  # 获取第一个找到的aidl3工具路径
                  FIRST_AIDL3_PATH=$(echo "$AIDL3_PATHS" | head -1)
                  AIDL3_DIR=$(dirname "$FIRST_AIDL3_PATH")
                  
                  # 确保aidl3具有执行权限
                  chmod +x "$FIRST_AIDL3_PATH" 2>/dev/null || echo "   无法设置aidl3工具的执行权限"
                  
                  # 创建aidl软链接
                  ln -sf "$FIRST_AIDL3_PATH" "$AIDL3_DIR/aidl"
                  echo "   已创建aidl软链接指向$FIRST_AIDL3_PATH"
                  
                  # 将工具所在目录添加到PATH
                  export PATH="$AIDL3_DIR:$PATH"
                  echo "   已将aidl3工具所在目录($AIDL3_DIR)添加到PATH"
                  
                  # 再次检查aidl工具是否可用
                  if command -v aidl &> /dev/null; then
                    echo "   ✅ aidl工具现在可用: $(command -v aidl)"
                    ALL_TOOLS_FOUND=true
                  fi
                fi
              fi
            fi
          fi
        done
        
        # 如果有工具未找到，退出构建
        if ! $ALL_TOOLS_FOUND; then
          echo "\n❌ 关键构建工具未找到，无法继续构建"
          exit 1
        fi
        
        echo "\n✅ 所有关键构建工具已找到，可以继续构建"
        
        # 明确设置buildozer使用的环境变量
        echo "设置buildozer特定的环境变量..."
        export ANDROID_SDK_HOME="$ANDROID_HOME"
        export ANDROID_SDK_ROOT="$ANDROID_HOME"
        
        # 将所有build-tools目录添加到PATH
        for build_tool_version in $(ls -1 "$ANDROID_HOME/build-tools/" 2>/dev/null || echo ""); do
          export PATH="$PATH:$ANDROID_HOME/build-tools/$build_tool_version"
        done
        
        export PATH="$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin"
        
        echo "最终PATH: $PATH"
        
        # 显示当前目录和文件
        echo "\n当前目录内容:"
        ls -la
        
        # 设置详细日志级别以便更好地调试
        export BUILDOZER_LOG_LEVEL=2
        export P4A_VERBOSE=1
        
        # 运行构建
        echo "\n开始构建APK..."
        buildozer --verbose android debug
      env:
        # 设置构建环境变量
        P4A_RELEASE_KEYALIAS: ${{ secrets.KEYALIAS }}
        P4A_RELEASE_KEYSTORE: ${{ secrets.KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWORD }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEYALIAS_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
