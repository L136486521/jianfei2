name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          wget \
          curl

    - name: Set up Android SDK
      run: |
        # 下载并解压 Android SDK
        SDK_URL="https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip"
        SDK_DIR="$HOME/android-sdk"
        mkdir -p "$SDK_DIR"
        
        # 下载SDK工具包
        wget -q "$SDK_URL" -O "$SDK_DIR/sdk-tools.zip"
        
        # 解压SDK工具包
        unzip -q "$SDK_DIR/sdk-tools.zip" -d "$SDK_DIR"
        
        # 移动命令行工具到正确的目录结构
        mkdir -p "$SDK_DIR/cmdline-tools/latest"
        mv "$SDK_DIR/cmdline-tools/bin" "$SDK_DIR/cmdline-tools/lib" "$SDK_DIR/cmdline-tools/licenses" "$SDK_DIR/cmdline-tools/NOTICE.txt" "$SDK_DIR/cmdline-tools/source.properties" "$SDK_DIR/cmdline-tools/latest/" || true
        
        # 创建platform-tools目录
        mkdir -p "$SDK_DIR/platform-tools"
        
        # 设置环境变量
        echo "ANDROID_HOME=$SDK_DIR" >> $GITHUB_ENV
        echo "PATH=$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install required SDK components
      run: |
        # 安装与buildozer.spec匹配的SDK组件
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;31.0.0" "platform-tools" "platforms;android-31" "ndk;21.4.7075529"
        
        # 验证build-tools安装
        echo "Verifying build-tools installation..."
        ls -la "$ANDROID_HOME/build-tools/31.0.0/"
        
        # 确保buildozer能找到build-tools - 创建必要的符号链接
        mkdir -p ~/.buildozer/android/platform/android-sdk
        ln -s "$ANDROID_HOME/build-tools" ~/.buildozer/android/platform/android-sdk/ || true
        ln -s "$ANDROID_HOME/platform-tools" ~/.buildozer/android/platform/android-sdk/ || true
        ln -s "$ANDROID_HOME/platforms" ~/.buildozer/android/platform/android-sdk/ || true
        ln -s "$ANDROID_HOME/ndk" ~/.buildozer/android/platform/android-sdk/ || true

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33

    - name: Prepare Buildozer environment
      run: |
        # 确保buildozer.spec文件存在
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec file not found!"
          exit 1
        fi
        
        # 设置环境变量
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        
        # 初始化buildozer（如果需要）
        # buildozer init || true
        
        # 创建必要的目录
        mkdir -p bin .buildozer ~/.buildozer/android/platform/android-sdk
        
        # 确保buildozer使用正确的SDK路径
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        
        # 为构建过程添加超时时间
        echo "org.gradle.jvmargs=-Xmx4g" >> .gradle.properties || true

    - name: Build APK with Buildozer
      run: |
        # 使用更保守的内存设置进行构建
        export GRADLE_OPTS="-Xmx4g -XX:MaxPermSize=512m"
        
        # 运行buildozer构建，添加详细日志和错误处理
        buildozer -v android debug 2>&1 || {
          echo "Build failed, showing logs..."
          cat .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/dists/weighttracker/debug/build/outputs/logs/build.log || echo "No build log found"
          exit 1
        }

    - name: Check build results
      run: |
        # 列出构建结果目录内容，便于调试
        ls -la bin/ || echo "Bin directory not found"
        find . -name "*.apk" -type f -exec ls -la {} \;

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weight-tracker-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/dists/*/debug/*.apk
        retention-days: 30
