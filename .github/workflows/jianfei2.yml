name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest  # 推荐使用最新Ubuntu版本

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 更稳定的Python版本

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          git \
          zip \
          unzip \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          libltdl-dev \
          expect \
          gettext \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libsqlite3-dev \
          openjdk-11-jdk  # 使用Java 11

    - name: Set up Android SDK/NDK
      uses: android-actions/setup-android@v3  # 官方Action安装SDK/NDK
      with:
        api-level: 34  # 匹配你的buildozer.spec配置
        ndk-version: r25b

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses  # 自动接受所有许可证

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33
        pip install -r requirements.txt  # 从文件安装依赖

    - name: Build APK
      run: |
        buildozer -v android debug
        # 直接检查APK是否存在
        if [ ! -f bin/*.apk ]; then
          echo "APK构建失败！"
          exit 1
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jianfei-app
        path: bin/*.apk
        retention-days: 30
