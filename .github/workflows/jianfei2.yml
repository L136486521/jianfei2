name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_VERSION: 25b
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          autoconf automake libtool \
          pkg-config zlib1g-dev libncurses5-dev \
          cmake libffi-dev libssl-dev \
          python3-dev python3-venv \
          libjpeg-dev \
          gettext autopoint \
          expect  # 用于自动应答许可证
        
    - name: Setup Java environment
      run: |
        JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
        java -version
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy==2.1.0
        
    - name: Create Buildozer spec file
      run: |
        # 如果不存在buildozer.spec，则创建
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
    - name: Setup Android SDK and accept licenses (关键修复)
      run: |
        # 创建必要的目录
        mkdir -p $ANDROID_SDK_ROOT
        mkdir -p ~/.android
        
        # 使用expect自动接受所有许可证
        cat > accept_licenses.exp << 'EOF'
        #!/usr/bin/expect -f
        
        set timeout 300
        spawn android sdkmanager --licenses
        expect {
          "Do you accept the license?" {
            send "y\r"
            exp_continue
          }
          timeout {
            send_user "超时未响应，可能需要手动确认许可证\r"
            exit 1
          }
        }
        EOF
        
        chmod +x accept_licenses.exp
        
        # 设置环境变量避免交互式提示
        export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        
        # 预创建许可证文件
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        
        echo "✅ Android SDK许可证设置完成"
        
    - name: Build APK with Buildozer
      run: |
        # 设置构建环境
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export ANDROID_NDK_HOME="/usr/local/lib/android/sdk/ndk/$ANDROID_NDK_VERSION"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        
        # 设置Java选项避免内存问题
        export _JAVA_OPTIONS="-Xmx4096m -XX:MaxRAMPercentage=75"
        
        echo "开始构建APK..."
        
        # 使用非交互式构建，强制接受许可证
        buildozer -v android debug \
          --sdk_path $ANDROID_SDK_ROOT \
          --log_level=2 2>&1 | tee build_log.txt
        
    - name: Check APK generation
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK构建成功！"
          echo "生成的APK文件:"
          ls -la bin/*.apk
        else
          echo "❌ APK构建失败"
          echo "构建日志内容:"
          tail -100 build_log.txt || echo "无法读取构建日志"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: weight-tracker-apk
        path: "bin/*.apk"
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build_log.txt
          .buildozer/**/*.log
        retention-days: 7
