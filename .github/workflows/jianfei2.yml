name: Build Android APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Buildozer and dependencies
      run: |
        sudo apt update
        sudo apt install -y git unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install buildozer cython virtualenv

    - name: Fix SDL2_image dependencies issue
      run: |
        # 创建必要的目录
        mkdir -p .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build/bootstrap_builds/sdl2/jni/SDL2_image/external
        
        # 进入目录
        cd .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build/bootstrap_builds/sdl2/jni/SDL2_image/external
        
        # 手动下载SDL2_image需要的外部依赖
        echo "下载libjpeg-turbo..."
        git clone --depth 1 --branch 2.0.1 https://github.com/libjpeg-turbo/libjpeg-turbo.git jpeg || echo "jpeg下载完成或失败，继续..."
        
        echo "下载libpng..."
        git clone --depth 1 --branch v1.6.37 https://github.com/glennrp/libpng.git libpng || echo "libpng下载完成或失败，继续..."

    - name: Build with Buildozer
      run: |
        # 设置构建选项，避免下载问题
        buildozer android debug
      timeout-minutes: 30  # 设置超时时间

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: bin/*.apk
